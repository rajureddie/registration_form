<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="Stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form_container">
        <h2>Sign up</h2>
        <p>Let's get started...</p>
        <form class="registration_form" id="form">
           
          
            <input type="text" id="fname" name="fname" placeholder="Username" class="input-box"><br>
            <input type="email" id="femail" name="femail" placeholder="Email" class="input-box" ><br>     
            <input type="password" name="fpassword" id="fpassword" placeholder="Enter password"  class="input-box"><br>
            <input type="password" name="fcpassword" id="fcpassword" placeholder="confirm password"  class="input-box"  ><br>
     
            <div class="checkbox_container">
                
                <label><input type="checkbox" name="fcheckbox" id="fcheck">
                    i agree terms and conditions
                </label>

            </div><br>
            
            <button type="submit" id="fsubmit">Submit</button>
            <p>already have an account ?<span>login</span></p>
            
    
        </form>
    </div>
    
</body>
</html>
